<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/passwordgenerator.css" />
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                    <box-icon name='copy'></box-icon>
                </button>
        </div>
        <div class="settings">
            <label>Password length: <span id="passwordlenght">20</span></label>
            <br>
            <input type="range" id="length" min="4" max="20" value="20" style="width: 100%;" />
        </div>
        <div class="form-check form-switch mt-9">
            <input class="form-check-input" type="checkbox" id="uppercase" checked />
            <label>Include uppercase letters</label>
        </div>
        <div class="form-check form-switch mt-9">
            <input class="form-check-input" type="checkbox" id="lowercase" checked />
            <label>Include lowercase letters</label>
        </div>
        <div class="form-check form-switch mt-9">
            <input class="form-check-input" type="checkbox" id="numbers" checked />
            <label>Include numbers</label>
        </div>
        <div class="form-check form-switch mt-9">
            <input class="form-check-input" type="checkbox" id="symbols" checked />
            <label>Include symbols</label>
        </div>

        <button class="btn btn-large mt-9" id="generate">Generate password</button>
    </div>

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="../assets/js/passwordgenerator.js"></script>
</body>

</html>
